<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>Demo Chat</title>

        <link href="bootstrap.css" type="stylesheet">

	<style>
		body {
			padding:20px;
		}
		#cy {
			width: 1000px;
			height:1000px;
			display: block;
			background: 777;
		}
		#console {
			height: 200px;
			overflow: auto;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>



</head>

<body>

	<h1 id="header1">Cytoscape Test</h1>
	<br/>

	<div id="console" class="well">
	</div>
	
	<div id="cy" style="border:10px solid #cecece;" >
	</div>

	<div id="buttons" >
		<button type="button" onClick="resetVisualization()" class="btn" id="send">Reset</button>
		<button type="button" onClick="sendSignalRetract()" class="btn" id="send">buildTopViewRetract</button>
		<button type="button" onClick="sendSignalAppendJoin()" class="btn" id="send">buildTopViewAppendJoin</button>
		<button type="button" onClick="sendSignalAdjacency()" class="btn" id="send">buildTopViewAdjacency</button>
		<!-- <button type="button" onClick="zoomIn()" class="btn" id="send">zoomIn</button> -->
		<!-- <button type="button" onClick="zoomOut()" class="btn" id="send">zoomOut</button> -->
		<!-- <button type="button" onClick="pan()" class="btn" id="send">panRight</button> -->
		<!-- <button type="button" onClick="displayAll()" class="btn" id="send">diplayAll</button> -->
		<!-- <button type="button" onClick="cancelJob()" class="btn" id="send">cancel</button> -->
		<!-- <button type="button" onClick="testThread()" class="btn" id="send">TestThread</button> -->
		<button type="button" onClick="clientSideLogic()" class="btn" id="send">clientSideLogic</button>
		<button type="button" onClick="serverSideLogic()" class="btn" id="send">serverSideLogic</button>
		<button type="button" onClick="preLayout()" class="btn" id="send">PreLayout</button>
		<button type="button" onClick="postLayout()" class="btn" id="send">PostLayout</button>
	</div>
	<form>
		<input id="maxVerticesInput" type="number"/>
		<button type="button" onclick="sendMaxVertices(document.getElementById('maxVerticesInput').value)"> Maximal Number of Vertices in Viewport</button>
	</form>
	
    <script src="js/moment.min.js" type="script"></script>
	<script

			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

	<script src="https://unpkg.com/layout-base/layout-base.js"></script>
