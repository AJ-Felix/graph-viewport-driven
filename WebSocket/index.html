<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Demo Chat</title>

        <link href="bootstrap.css" type="stylesheet">

	<style>
		/* body {
			padding:20px;
		} */
		#cy {
			height: 100%;
			/* min-height: 50vh; */
			background: 777;
		}
	</style>



</head>

<body>
	
	<div class="container-fluid vh-100 d-flex flex-column" id="myContainer">
		<div class="row p-2" id="topRow">
			<div class="col-lg-12">
				<h1>VDrive Graph Visualization</h1>
				<p>by Aljoscha Rydzyk</p>
			</div>
		</div>
		<div class="row flex-fill p-2" id="cyCol">
			<div class="col-lg-12 bg-light">
				<div class="row">
					<div class="col-xs-6 p-1">
						<button type="button" onClick="client.resetVisualization(client)" class="btn btn-outline-dark" id="send">Reset</button>
					</div>
					<div class="col-xs-6 p-1">
						<button type="button" onClick="client.sendSignalHBase(client)" class="btn btn-outline-dark" id="send">HBase</button>
					</div>
					<div class="col-xs-6 p-1">
						<button type="button" onClick="client.sendSignalGradoop(client)" class="btn btn-outline-dark" id="send">Gradoop</button>
					</div>
					<div class="col-xs-6 p-1">
						<button type="button" onClick="client.sendSignalCSV(client)" class="btn btn-outline-dark" id="send">StreamCSV</button>
					</div>
					<div class="col-xs-6 p-1">
						<button type="button" onClick="client.sendSignalAdjacency(client)" class="btn btn-outline-dark" id="send">StreamAdjacency</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-2 d-flex justify-content-center pr-1">
										<input id="graphIsLayouted" type="checkbox"/>
									</div>
									<div class="col-sm-10 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendGraphIsLayouted(client)">Graph Not Layouted</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-2 d-flex justify-content-center pr-1">
										<input id="verticesHaveDegrees" type="checkbox"/>
									</div>
									<div class="col-sm-10 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendVerticesHaveDegrees(client)">Degrees Not Calculated</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 d-flex justify-content-center pr-1">
										<input id="maxVerticesInput" size="5" type="number"/>
									</div>
									<div class="col-sm-6 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendMaxVertices(client)">Max. Vertices</button>
									</div>
								</div>
							</div>		
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5 d-flex justify-content-center pr-1">
										<input id="clusterEntryPointAddress" size="10" type="text"/>
									</div>
									<div class="col-sm-7 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendClusterEntryAddress(client)">Cluster Address</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5 d-flex justify-content-center pr-1">
										<input id="hDFSEntryPointAddress" size="10" type="text"/>
									</div>
									<div class="col-sm-7 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendHDFSEntryAddress(client)">HDFS Address</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5 d-flex justify-content-center pr-1">
										<input id="hDFSEntryPointPort" size="10" type="text"/>
									</div>
									<div class="col-sm-7 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendHDFSEntryPort(client)">HDFS Port</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5 d-flex justify-content-center pr-1">
										<input id="hDFSgraphFileDirectory" size="10" type="text"/>
									</div>
									<div class="col-sm-7 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendHDFSGraphFilesDirectory(client)">HDFS Dir</button>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-6 col-xl-3">
						<form>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-5 d-flex justify-content-center pr-1">
										<input id="gradoopGraphID" size="10" type="text"/>
									</div>
									<div class="col-sm-7 d-flex justify-content-center pl-1">
										<button type="button" class="form-control btn btn-outline-dark" onclick="client.sendGradoopGraphId(client)">Graph ID</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row flex-fill p-2" id="cyCol">
			<div class="col-lg-12">
				<div id="cy" style="border:10px solid #cecece;">
				</div>
			</div>
		</div>
	</div>
	
	

	<script src="cytoscape.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.0/cytoscape.min.js"></script> -->
	<!-- <script src="https://unpkg.com/layout-base/layout-base.js"></script> -->
	<!-- <script src="https://unpkg.com/cose-base/cose-base.js"></script> -->
	<!-- <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script> -->
	
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">

	<!-- jQuery library -->
	<script src="jquery-3.5.1.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="bootstrap.min.js"></script> 
	
	
	<script src="config.js"></script> 
	<script src="index.js"></script>
	<script src="js/cyto.js"></script>
	<script src="js/vertex.js"></script>
	<script src="js/AppendHandler.js"></script>
	<script src="js/RetractHandler.js"></script>
	<script src="testDataSet/vertices.js"></script>
	<script src="testDataSet/edges.js"></script>
	<script src="testDataSet/loadDataSet.js"></script>
</body>
</html>
