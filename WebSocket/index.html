	<form>
		<input id="maxVerticesInput" type="number"/>
		<button type="button" onclick="sendMaxVertices(document.getElementById('maxVerticesInput').value)"> Maximal Number of Vertices in Viewport</button>
	</form>
	<form>
		<input id="clusterEntryPointAddress" type="text"/>
		<button type="button" onclick="sendClusterEntryAddress(document.getElementById('clusterEntryPointAddress').value)"> Cluster Entry Point Address</button>
	</form>
	<form>
		<input id="hDFSEntryPointAddress" type="text"/>
		<button type="button" onclick="sendHDFSEntryAddress(document.getElementById('hDFSEntryPointAddress').value)"> HDFS Entry Point Address</button>
	</form>
	<form>
		<input id="hDFSEntryPointPort" type="text"/>
		<button type="button" onclick="sendHDFSEntryPort(document.getElementById('hDFSEntryPointPort').value)"> HDFS Entry Point Port</button>
	</form>
	<form>
		<input id="hDFSgraphFileDirectory" type="text"/>
		<button type="button" onclick="sendHDFSGraphFilesDirectory(document.getElementById('hDFSgraphFileDirectory').value)"> Graph Files HDFS Directory</button>
	</form>
	<form>
		<input id="gradoopGraphID" type="text"/>
		<button type="button" onclick="sendGradoopGraphId(document.getElementById('gradoopGraphID').value)"> Gradoop Graph ID</button>
	</form>
