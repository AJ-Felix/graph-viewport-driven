<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>Demo Chat</title>

        <link href="bootstrap.css" type="stylesheet">

	<style>
		body {
			padding:20px;
		}
		#cy {
			width: 1000px;
			height:1000px;
			display: block;
			background: 777;
		}
		#console {
			height: 200px;
			overflow: auto;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>



</head>

<body>

	<h1 id="header1">Cytoscape Test</h1>
	<br/>

	<div id="console" class="well">
	</div>
	
	<div id="cy" style="border:10px solid #cecece;" >
	</div>

	<form class="well form-inline" onsubmit="return false;">
		<input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
		<button type="submit" onClick="sendSignalRetract()" class="btn" id="send">buildTopViewRetract</button>
	</form>
	<form class="well form-inline" onsubmit="return false;">
		<input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
		<button type="submit" onClick="sendSignalAppendJoin()" class="btn" id="send">buildTopViewAppendJoin</button>
	</form>
	<form class="well form-inline" onsubmit="return false;">
		<input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
		<button type="submit" onClick="sendSignalAppendMap()" class="btn" id="send">buildTopViewAppendMap</button>
	</form>
	<div id="buttons" >
		<button type="button" onClick="zoomIn()" class="btn" id="send">zoomIn</button>
		<button type="button" onClick="pan()" class="btn" id="send">panRight</button>
		<button type="button" onClick="displayAll()" class="btn" id="send">diplayAll</button>
		<button type="button" onClick="cancelJob()" class="btn" id="send">cancel</button>
	</div>
	<form>
		<input name="name" type="text"/>
		<button type="submit"> Send </button>
	</form>
	
    <script src="js/moment.min.js" type="script"></script>
	<script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			  crossorigin="anonymous"></script>
    <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.1/cytoscape.min.js" integrity="sha256-oYPiLQ2sL4jlYuCJE3rDZFD0OUy8t1fL6U0wIWyqUf8=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/layout-base/layout-base.js"></script>
	<script src="https://unpkg.com/cose-base/cose-base.js"></script>
	<script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
	<script src="index.js"></script>
	<script src="js/cyto.js"></script>
</body>

</html>
