<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />

        <title>Demo Chat</title>

        <link href="bootstrap.css" type="stylesheet">

	<style>
		body {
			padding:20px;
		}
		#cy {
			width: 2000px;
			height: 2000px;
			display: block;
			background: 777;
		}
		#console {
			height: 200px;
			overflow: auto;
		}
		.username-msg {color:orange;}
		.connect-msg {color:green;}
		.disconnect-msg {color:red;}
		.send-msg {color:#888}
	</style>



</head>

<body>

	<h1>Cytoscape Test</h1>
	<br/>

	<div id="console" class="well">
	</div>
	
	<div id="cy">
	This is the cytoscape container!
	</div>

	<form class="well form-inline" onsubmit="return false;">
	   <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
	   <button type="button" onClick="sendSignal()" class="btn" id="send">Send</button>
	</form>
	
    <script src="js/moment.min.js" type="script"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.15.1/cytoscape.min.js" integrity="sha256-oYPiLQ2sL4jlYuCJE3rDZFD0OUy8t1fL6U0wIWyqUf8=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="js/cyto.js"></script>
</body>

</html>
